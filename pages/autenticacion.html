<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center">

      
      <!-- Modal -->
      <div class="modal fade show" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-modal="true" role="dialog" style="display: block;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingrese su nombre completo</h1>
            </div>
            <div class="modal-body">
                <input type="text" id="input" class="border w-100 py-3 px-4 my-4 formulario rounded-5" placeholder="nombre completo">
            </div>
            <div class="modal-footer">
              <button type="button" onclick="nombre()" class="btn btn-primary">Continuar</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        const user = JSON.parse(localStorage.getItem("user"))
        let input = document.querySelector("#input")

        for (let i = 0; i < user.length; i++) {
            if (user[i].nombrecompleto == "") {
                
            }
            else{
                window.location.href = "./interfazcertificado.html"
            }
        }

        input.addEventListener('input', function() {
            const palabras = input.value.split(' ');
            const capitalizadas = palabras.map(palabra => {
                return palabra.charAt(0).toUpperCase() + palabra.slice(1).toLowerCase();
            });
            input.value = capitalizadas.join(' ');
        });

        function nombre() {
            for (let index = 0; index < user.length; index++) {
                if (user[index].logged === true) {
                    if (input.value == "") {
                        alert("ingrese un nombre")
                    }
                    else{
                        user[index].certificado = true
                        user[index].nombrecompleto = input.value
                        localStorage.setItem("user", JSON.stringify(user))
                        window.location.href = "./interfazcertificado.html"
                        

                    }
                }
                
            }
        }


      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
